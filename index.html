<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for dinner?</title>
  </head>
  <body>
      <header>
      <h1> What's for Dinner?</h1>
      <button class="recipe-btn"> ADD A RECIPE </button>
     </header>
      <main>
      <section class="recipe-form">
      <section class="form-view">
        <form id="form">
        <div>
        <p id="form-prompt"> <strong><p>What are you looking for?<span>*</span></strong></p>
            <ul><input type="radio" id="side-option"
            name="food" value="side-recipe">
            <label for="side-option">Side</label></ul>
            <ul><input type ="radio" id="main-option"
            name="food" value="main-recipe">
            <label for="main-option">Main</label></ul>
            <ul><input type="radio" id="dessert-option"
            name="food" value="dessert-recipe">
            <label for="dessert-option">Dessert</label></ul>
            <ul><input type="radio" id="entire-meal-option"
            name="food" value="entire-meal-recipe">
            <label for="entire-meal-option">Entire Meal</label></ul>
            <button class="cook-btn">LET'S COOK!</button>
           </div>
        </form>
        <div class="cook-pot">
        <img src="assets/cookpot.svg" alt="cookpot clipart">
        <section class="view-hidden-food">
        <section class="food-arrays">
        </section>
       </section>
        <section class="view-food-rec-hidden">
        </div>
        <!-- <section class="cook-pot">
          <div>
          <!<img src= "assets/cookpot.svg" alt="image of a cooking pot"> -->
        <!-- </div>
      </section> -->
  </main>
  <script type="text/javascript" src="main.js"></script>
  </body>
  </head>
</html>
