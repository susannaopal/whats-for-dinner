<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for dinner?</title>
  </head>
  <body>
      <header>
      <h1> What's for Dinner?</h1>
      <button class="recipe-btn"> ADD A RECIPE </button>
     </header>
      <main>
      <section class="recipe-form">
      <section class="form-view">
        <form id="form">
        <div>
        <p id="form-prompt"> <strong><p>What are you looking for?<span>*</span></strong></p>
            <ul><input type="radio" class="sides-option"
            name="dish" value="sides-recipe">
            <label for="side-option">Side</label></ul>
            <ul><input type ="radio" class="mains-option"
            name="dish" value="mains-recipe">
            <label for="main-option">Main</label></ul>
            <ul><input type="radio" class="desserts-option"
            name="dish" value="desserts-recipe">
            <label for="dessert-option">Dessert</label></ul>
            <ul><input type="radio" class="entire-meal-option"
            name="dish" value="entire-meal-recipe">
            <label for="entire-meal-option">Entire Meal</label></ul>
            <button class="cook-btn">LET'S COOK!</button>
           </div>
        </form>
        <div class="cook-pot">
          <img class="cook-pot-img" src="assets/cookpot.svg" alt="cookpot clipart">
         <p class="hidden you-make">You should make:</p>
         <p class="hidden food-recommendation">place recommendation</p>
         <button class="hidden clear-btn">CLEAR</button>
         </div>
      </main>
  <script type="text/javascript" src="main.js"></script>
  </body>
  </head>
</html>
